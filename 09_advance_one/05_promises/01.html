<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body style="background-color: #202020; font-family: cursive; color: aqua">
    <h1>Promise</h1>
    <button
      id="resolve-btn"
      style="border-radius: 8px; outline: none; border: none; cursor: pointer; font-family: cursive;"
    >
      Resolve Promise
    </button>

    <button
      id="reject-btn"
      style="border-radius: 8px; outline: none; border: none; cursor: pointer; font-family: cursive;"
    >
      Reject Promise
    </button>
  </body>
  <script src="./01.js"></script>
