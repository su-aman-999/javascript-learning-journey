<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./mode-switcher.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Countries</title>
  </head>
  <body class="light-mode">
    <header class="header" id="header">
      <div class="header-content container">
        <h1 class="header-logo"><a href="#header">Where in the world?</a></h1>

        <h3 class="header-mode">
          <i class="fa-regular fa-moon"></i>&nbsp;Dark Mode
        </h3>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="search-filter">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search for a country..."
            />
          </div>
          <div class="filter">
            <select class="filter-select">
              <option hidden>Filetr by Region</option>
              <option value="All Countries">All Countries</option>
              <option value="Africa">Africa</option>
              <option value="America">America</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>

        <div class="contries-content"></div>
      </div>
    </main>
  </body>
</html>
