<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="World Explorer is a modern web app to explore countries around the world. Search countries, filter by region, view population, capital, currencies, languages, borders, and detailed country information using REST Countries API."
    />
    <meta
      name="keywords"
      content="World Explorer, Countries Information App, Country Explorer, REST Countries API, Country Data, World Countries, Geography App, JavaScript Project, Frontend Web Project, Countries Details, Population Capital Region"
    />
    <meta name="author" content="Aman Kumar" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Social Sharing) -->
    <meta
      property="og:title"
      content="World Explorer - Explore Countries Worldwide"
    />
    <meta
      property="og:description"
      content="Explore detailed information about countries worldwide including population, capital, region, languages, and borders with World Explorer."
    />
    <meta property="og:type" content="website" />

    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Scripts -->
    <script src="./country.js" defer></script>
    <script src="./mode-switcher.js" defer></script>

    <!-- Favicon & Title -->
    <link rel="icon" type="image/svg+xml" href="./world-svgrepo-com.svg" />
    <title>World Explorer</title>
  </head>

  <body class="light-mode">
    <!-- Header -->
    <header class="header">
      <div class="header-content container">
        <h1 class="header-logo">
          <a href="./index.html">Where in the world?</a>
        </h1>

        <!-- Dark Mode Toggle -->
        <h3 class="header-mode">
          <i class="fa-regular fa-moon"></i> Dark Mode
        </h3>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container">
        <!-- Back Button -->
        <a class="back-btn" onclick="history.back()">
          <i class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Back
        </a>

        <!-- Country Details Section -->
        <div class="country-more-content">
          <!-- Country Flag -->
          <div class="more-content--flag">
            <img src="" alt="Country Flag" />
          </div>

          <!-- Country Information -->
          <div class="more-content--details">
            <h3 class="country-name"></h3>

            <div class="country-informations">
              <div class="country-informations--left">
                <p id="native-name"></p>
                <p id="population"></p>
                <p id="region"></p>
                <p id="sub-region"></p>
                <p id="capital"></p>
                <p id="timezone"></p>
                <p id="area"></p>
              </div>

              <div class="country-informations--right">
                <p id="tld"></p>
                <p id="currencies"></p>
                <p id="languages"></p>
                <p id="continents"></p>
              </div>
            </div>

            <!-- Border Countries -->
            <div class="country-border">
              <p id="borders">
                <span>Border Countries: </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
