<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Digital Clock</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000000;
      }

      .container {
        max-width: 500px;
        margin: 80px auto;
        display: flex;
        flex-direction: column;
        align-items: center;

        & input {
          width: 100%;
          text-align: center;
          font-size: 80px;
          height: 250px;
          /* border: 15px solid #9fffa5; */
          border-radius: 45px;
          box-shadow: 0px 0px 30px #98ffb2;

          font-family: "Urbanist", sans-serif;
          font-weight: 500;
          padding: 10px;
          background-color: #000000;
          color: #ff9393;
        }

        & .degine {
          /* background-color: #ffacac; */
          width: 320px;
          height: 100px;
          margin: 30px;
          border-radius: 15px;
          box-shadow: 0px 0px 10px #ff9898;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="up-design degine"></div>
      <input class="clock" type="text" disabled />
      <div class="down-design degine"></div>
    </div>
  </body>

  <script>
    const clock = document.querySelector(".clock");

    setInterval(() => {
      let time = new Date();
      clock.value = time.toLocaleTimeString();
      console.log(clock.toLocaleTimeString());
    }, 1000);
  </script>
</html>
