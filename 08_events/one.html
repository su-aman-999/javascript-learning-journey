<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #images {
        border: 2px solid beige;
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
      }

      body {
        background-color: #404040;
        color: aliceblue;
        font-family: cursive;
        padding: 24px;
      }

      a {
        color: aqua;
      }

      ul {
        list-style: none;
        margin: auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        transition: 0.2s all linear;
        cursor: progress;
        &:hover {
          box-shadow: 0px 0px 10px rgb(255, 0, 0);
        }
        & img {
          border-radius: 10px;
          border: 1px solid white;
          transition: all 0.2s linear;
          cursor: pointer;
          &:hover {
            box-shadow: 0px 0px 10px rgb(255, 0, 0);
          }
        }
      }

      span {
        display: block;
        background-color: rgb(9, 32, 52);
        width: 70px;
        height: 70px;
        display: grid;
        place-items: center;
        color: rgb(255, 255, 255);
        font-size: 48px;
        border-radius: 50%;
        transition: all 0.3s linear;
        cursor: pointer;

        &:hover {
          scale: 1.1;
          background-color: #9a81ff;
          color: rgb(22, 22, 7);
        }
      }

      .container {
        display: flex;
        justify-content: start;
        flex-wrap: wrap;
        gap: 12px;
        & div {
          width: 200px;
          aspect-ratio: 1;
          background-color: #163c17;
          border-radius: 12px;

          display: grid;
          place-items: center;

          font-size: 108px;
          margin-bottom: 24px;

          cursor: pointer;
        }
      }
    </style>
    <title>HTML Events</title>
  </head>
  <body>
    <h2 style="text-align: center; margin: 58px 0px 12px 0">Amazing Images</h2>
    <ul id="images">
      <li>
        <img
          width="200px"
          id="photoshop"
          src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt="photoshop"
        />
      </li>

      <li>
        <img
          width="200px"
          id="japan"
          src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
      </li>

      <li>
        <img
          width="200px"
          id="river"
          src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"

        />
      </li>

      <li>

    <!-- Keyboard events -->
    <h2 tabindex="0" id="h1" style="text-align: center; margin: 58px 0 12px 0">
      Keyboard Events
    </h2>
    <input type="text" style="margin: auto" />

    <!-- Mouse events -->

      Mouse Events
    </h2>

  <script>
    /*ðŸ‘‹Importante
        -> type, timestamp, defaultPrevented
        -> target, toElement, srcElement, currentTarget
        -> clientX, clientY, scrrenX, screenY
        -> altkey, ctrlkey, shiftkey, keyCpdee
    */

    document.querySelector("#images").addEventListener("click", (e) => {
      console.log("clicked inside the ulr");
    });

    document.querySelector("#owl").addEventListener("click", (e) => {
      console.log("owl clicked");
    });

    /*ðŸ“ŒEvent Propagation:-
         Event propagation means how an event travels between parent and child elements in the DOM.

         3 phases
            1. Capturing
            2. Target
            3. Bubbling

         1ï¸âƒ£ Capturing Phase (Top â†’ Bottom)
             Document â†’ Body â†’ Div â†’ Button

         2ï¸âƒ£ Target Phase
             Button

         3ï¸âƒ£ Bubbling Phase (Bottom â†’ Top) âœ… (Default)
             Button â†’ Div â†’ Body â†’ Document

     ðŸ“ŒEvent Propagation
         1. Event Capuring (parent -> childe) => true
         2. Event Bubbling (child -> parent) => false (byDefault)

     ðŸ“Œif we don't want Propagation then w'll use
            e.stopPropagation();

      ðŸ“Œelement.addEventListener("click", (e)=>{...}, {once: true}) -> we can click only one time of any element of webpage that element was applied click event 
     */

    document.querySelector("#google").addEventListener(
      "click",
      (e) => {
        console.log("Oye Aman, I'm a Google not googly");
        e.preventDefault(); //-> webpage ke "Google" pe click karenge to google page open nahi hoga
        e.stopPropagation();
      },
      false
    );
    /*ðŸ“ŒpreventDefault():-
         preventDefault() stops the browserâ€™s default action associated with an event.

     NOTE:- preventDefault() ek method hai jo browser ke default behavior ko rok deta hai jab koi event hota hai.

     :=> Difference
         1. preventDefault()
             ðŸ‘‰ event flow nahi rokta
         2. Event propagation
             ðŸ‘‰ browser behavior se related nahi hota
     */

    //Question: Remove child elent in ul
    //jab ham kisi particular img pe click karte hai to exact img ka context aata hai our hme lgta ki li ka aayega

    document.querySelector("#images").addEventListener(
      "click",
      (e) => {
        if (e.target.tagName === "IMG") {
          //1st way
          e.target.parentNode.remove();

          //2st way
          // let delImg = e.target.parentNode;
          // delImg.parentNode.removeChild(delImg);
        }
      },
      false
    );

    /*
     Note:=> child.parentNode se kisi bhi element ke parent tak pahut sakte hai
     */

    /*

           5.  focus -> cursore ko element pe le jake click ya tab karne pe -> input field active -> Element active hone par -> âœ… Yes (Tab se) -> input me bohot use hotra hai -> (use) Highlight field

          :::Mouse Events:::
              1. click -> click complete hone ke bad hi fire hoga
              2. dblclick -> double click

              4. mouseup -> leftButton

          :::Resize Events:::
              ->The resize event occurs when the browser window changes its size. It is attached to the window object and is commonly used for responsive behavior, recalculations, and layout adjustments.
                1. window.addEventListener("resize", ...)
                    -> console.log("Width:", window.innerWidth);

     .=event object -> it's represent event object

     */

    //Keyboard Events

    const h1 = document.querySelector("#h1");
    window.addEventListener("keyup", (e) => {
      console.log(`${e.key} : ${e.code}`);
    });

    //Mouse Events
    let num = 1;

    // document.querySelector("span").addEventListener("pointermove", (e) => {
    //   let addDiv = document.createElement("div");

    //   addDiv.innerText = num++;
    //   document.querySelector(".container").appendChild(addDiv);
    // });

    /*ðŸ“Œ Event simulation
    when We want to repeat event of aparticular element so we use event simulation
    */

    document.querySelector("span").addEventListener("click", (e) => {
      for (let i = 0; i <= 10; i++) {
        let addDiv = document.createElement("div");

        addDiv.innerText = num++;
        document.querySelector(".container").appendChild(addDiv);
      }

      //ðŸ“ŒEvent Delegation
      let container = document.querySelector(".container");
      container.addEventListener("click", (e) => {
        if (e.target != container) e.target.remove();
      });
    });
